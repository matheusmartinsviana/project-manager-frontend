<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <!-- Standard favicon -->
    <link
      rel="icon"
      href="./src//assets/favicons/favicon.ico"
      type="image/x-icon"
    />

    <!-- PNG favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/src/assets/favicons/favicon-16x16.png"
    />

    <!-- Apple Touch Icon (iPhone, iPad) -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/src/assets/favicons/apple-touch-icon.png"
    />

    <!-- Android and Chrome icons -->
    <link
      rel="icon"
      sizes="192x192"
      href="/src/assets/favicons/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      sizes="512x512"
      href="/src/assets/favicons/android-chrome-512x512.png"
    />

    <!-- Safari Pinned Tab -->
    <link
      rel="mask-icon"
      href="/src/assets/favicons/favicon.ico"
      color="#5bbad5"
    />

    <!-- Manifest for web apps -->
    <link rel="manifest" href="/src/assets/favicons/site.webmanifest" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#cccccc" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <!-- Title Tag -->
    <title>Project Manager - To Manage Your Projects</title>

    <!-- Meta Description (Important for SEO) -->
    <meta
      name="description"
      content="Manage your projects efficiently with our Project Manager app."
    />

    <!-- Keywords (Less important for SEO but still used) -->
    <meta
      name="keywords"
      content="project manager, project management, task management, project tracking."
    />

    <!-- Robots meta tag to control search engine behavior -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph meta tags for social media sharing (Facebook, LinkedIn, etc.) -->
    <meta
      property="og:title"
      content="Project Manager - Efficient Project Management"
    />
    <meta
      property="og:description"
      content="Manage your projects efficiently with our Project Manager app."
    />
    <meta property="og:image" content="/src/assets/pmlogo.webp" />
    <meta
      property="og:url"
      content="https://project-manager-frontend-slmf.onrender.com/"
    />
    <meta property="og:type" content="website" />

    <!-- Canonical URL (to avoid duplicate content issues) -->
    <link rel="canonical" href="https://project-manager-frontend-slmf.onrender.com/" />

    <!-- Author Information -->
    <meta name="author" content="Matheus Martins Viana" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
